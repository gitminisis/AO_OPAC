    // get user name

	  var password_value = $("#password").val();
	  if ( typeof password_value == 'undefined' || password_value == '' ) { 
        var password = dynamicPassword( username );
        // alert ( password );
        $("#password").val(password);   
      }
    }
    return true;
  }
</script>
