        function generateDynamicPassword() {
            // get user name
            var username = $("#username").val();
            if (typeof username != 'undefined' && username != '' && username.indexOf('@') > 0) {
                var password = dynamicPassword(username);
                // alert ( password );
                $("#password").val(password);
            }
            return true;
        }
    </script>
