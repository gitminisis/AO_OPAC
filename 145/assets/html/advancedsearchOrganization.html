<title>Recherche par organisation - Archives publiques de l'Ontario
</title>

<div id="Content-Wrapper" class="Content-Wrapper">
    <!-- include virtual="[ao_opac]/145/includes/leftPanel.htm"-->

    <div id="Panel-Main" class="Panel-Main Main-Content d-flex flex-column align-items-center">
        <div id="maincontent">
            <div id="advanced-search-container">
                <div class="Form-Wrapper">
                    <h1 class="Rale-Bold Main-Content-Heading">
                        Recherche par organisation
                    </h1>
                    <p class="subheader">
                        Recherchez des organisations (telles que des bureaux gouvernementaux ou des institutions privées) qui ont fait don ou créé du matériel.
                    </p>
                    <form id="Main-Form" class="Advanced-Form" method="post" name="adv_search" action="^SEARCH^&DATABASE=ORGANIZATION_VAL_SYN&ERRMSG=[ao_opac]145/includes/error/norecordOrganization.htm&AUX_SESSID=AO_SHARE">
                        <div class="input-wrap ontario-form-group">
                            <label class="ontario-label" for="KEYWORDS">
                Rechercher le nom du créateur
              </label>
                            <div class="input-group mb-3 Rale-Reg">
                                <div class="input-group-prepend adv-operator-container">
                                    <select name="B01" id="B01" aria-label="S&eacute;lectionnez l'op&eacute;rateur" class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus">
                    <option value="and" selected="">Et</option>
                    <option value="or">Ou</option>
                    <option value="and not">Ne pas</option>
                  </select>
                                </div>

                                <input type="text" class="form-control" name="KEYWORDS" aria-label="Mots cl&eacute;s" title="Mots cl&eacute;s" autofocus />
                            </div>
                        </div>
                        <div class="input-wrap ontario-form-group">
                            <label class="ontario-label" for="KEYNAMES">
                Rechercher la description  d'un créateur
              </label>
                            <div class="input-group mb-3 Rale-Reg">
                                <div class="input-group-prepend adv-operator-container">
                                    <select name="B02" id="B02" aria-label="Rechercher la description ou la biographie d'un créateur" class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus">
                    <option value="and" selected="">Et</option>
                    <option value="or">Ou</option>
                    <option value="and not">Ne pas</option>
                  </select>
                                </div>

                                <input type="text" class="form-control" name="KEYNAMES" aria-label="Noms cl&eacute;s" title="Noms cl&eacute;s" />
                            </div>
                        </div>

                        <div class="input-wrap ontario-form-group">
                            <label class="ontario-label" for="VENDOR_ROLE">
                Sélectionnez un type d'organisation
              </label>

                            <div class="input-group mb-3 Rale-Reg">
                                <div class="input-group-prepend adv-operator-container">
                                    <select name="B03" id="B03" aria-label="S&eacute;lectionnez l'op&eacute;rateur" class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus">
                    <option value="and" selected="">Et</option>
                    <option value="or">Ou</option>
                    <option value="and not">Ne pas</option>
                  </select>
                                </div>
                                <select name="VENDOR_ROLE" id="VENDOR_ROLE" aria-label="Select Vendor" class="form-control">
                  <option value="" selected>Sélectionner</option>
                  <option value="A Ontario Government Name">
                    A nom du gouvernement de l'Ontario
                  </option>
                  <option value="B Ontario Government Name">
                    B Nom du gouvernement de l'Ontario
                  </option>
                  <option value="C Ontario Government Name">
                    C Nom du gouvernement de l'Ontario
                  </option>
                  <option value="Corporate Name">
                    Nom de la dénomination sociale
                  </option>
                  <option value="Geographic Name">Nom géographique</option>
                  <option value="Other">Autre</option>
                </select>
                            </div>
                        </div>

                        <div class="input-wrap ontario-form-group">
                            <label class="ontario-label" for="DATES_EXISTED">
                Entrez une année exacte ou une plage d'années d'existence de
                l'organisation
              </label>
                            <p class="ontario-hint" id="hint-text-example-hint">
                                Par exemple, &#171; 1867 &#187; ou &#171; 1980-1990 &#187;
                            </p>

                            <div class="input-group mb-3 Rale-Reg">
                                <div class="input-group-prepend adv-operator-container">
                                    <select name="B04" id="B04" aria-label="Select operator" class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus">
                    <option value="and" selected="">Et</option>
                    <option value="or">Ou</option>
                    <option value="and not">Ne pas</option>
                  </select>
                                </div>
                                <input type="text" class="form-control" name="DATES_EXISTED" aria-label="Date d'existence" title="Date d'existence" />
                            </div>
                        </div>

                        <div class="Search-Options-Wrapper d-flex">
                            <button aria-label="Press Enter to submit form" type="submit" title="Soumettre" value="Soumettre" class="ontario-button ontario-button--primary general-focus">
                Soumettre
              </button>
                            <button aria-label="Press Enter to open clear form" class="ontario-button ontario-button--secondary general-focus" id="clear" type="reset" title="Effacer" value="Effacer">
                Effacer
              </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="search-tips-container">
            <!-- include virtual="[ao_opac]/145/includes/advancedOrgSearchTips.html"-->
        </div>
    </div>

    <!-- include virtual="[ao_opac]/145/includes/rightPanel.htm"-->
</div>
