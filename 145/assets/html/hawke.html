<title>Registres d'immigration</title>


<div id='Content-Wrapper' class='Content-Wrapper'>

    <!-- include virtual="[ao_opac]/145/includes/leftPanel.htm"-->

   <div id="home-main-wrapper" style="width: 100%">
    <!-- <div id="banner">
      <img
        id="banner-img-hawke"
        src="/assets/img/banner-immigration.jpg"
        alt="A banner of the Toronto Emigrant Office Assisted Immigration Registers Database"
      />
    </div> -->
    <div
      style="width: 100%"
      id="Panel-Main"
      class="Panel-Main Main-Content d-flex flex-column align-items-center"
    >
      <div id="maincontent">
        <div id="advanced-search-container">
          <div id="hawke-home-page" class="Form-Wrapper">
            <h1 class="Rale-Bold Main-Content-Heading">
             Rechercher des enregistrements d'immigration
            </h1>
            <div class="subheader">
              <p>
              Trouvez des personnes qui ont été inscrites par le Bureau des émigrants de Toronto
                 entre 1865 et 1883.
              </p>
            </div>
            <div class="subheader">
              <p>En savoir plus sur:</p>
              <ul>
                <li>
                  <a
                    href="http://www.archives.gov.on.ca/fr/db/hawke-search-help.aspx"
                    target="_blank"
                    >ces inscriptions et obtenez des conseils de recherche</a
                  >
                </li>
                <li>
                  <a
                    href="http://www.archives.gov.on.ca/fren/tracing/index.aspx"
                    target="_blank"
                    >retracer votre histoire familiale</a
                  >
                </li>
              </ul>
            </div>

            <form
              id="Main-Form"
              class="minimum-font-size Advanced-Form"
              method="post"
              name="simple_search"
              action="^home_sessid^?SEARCH&DATABASE=HAWKE&ERRMSG=[AO_INCLUDES]error/norecordHawke.htm"
            >
              <!-- Last name -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="SURNAME">Nom de famille </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B01"
                      id="B01"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">Et</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="SURNAME"
                    aria-label="Search by Last name"
                    title="Last Name"
                    autofocus
                  />
                </div>
              </div>
              <!-- Last name -->

              <!-- First name -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="GIVENNAME">
            Prénom(s)
                </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B02"
                      id="B02"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">Et</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="GIVENNAME"
                    aria-label="Search by First name"
                    title="First Name"
                  />
                </div>
              </div>
              <!-- First name -->

              <!-- Nationality -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="NATION"> Nationalité </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B03"
                      id="B03"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">Et</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="NATION"
                    aria-label="Search by Nationality"
                    title="Nationality"
                  />
                </div>
              </div>
              <!-- Nationality -->

              <!-- Trade -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="TRADEWHOLE">
                  Trade
                </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B04"
                      id="B04"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">Et</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="TRADEWHOLE"
                    aria-label="Search by Trade"
                    title="Trade"
                  />
                </div>
              </div>
              <!-- Trade -->

              <!-- Ship -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="SHIPWHOLE"> Ship </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B05"
                      id="B05"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">Et</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="SHIPWHOLE"
                    aria-label="Search by Ship"
                    title="Ship"
                  />
                </div>
              </div>
              <!-- Ship -->

              <!-- Destination -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="DESTWHOLE">
                  Destination
                </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B06"
                      id="B06"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">Et</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="DESTWHOLE"
                    aria-label="Search by Destination"
                    title="Destination"
                  />
                </div>
              </div>
              <!-- Destination -->

              <!-- Year -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="YEAR"> Année </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B07"
                      id="B07"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">Et</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="YEAR"
                    aria-label="Search by Year"
                    title="Year"
                  />
                </div>
              </div>
              <!-- Year -->

              <div class="Search-Options-Wrapper d-flex">
                <button
                  aria-label="Press Enter to submit form"
                  type="submit"
                  title="Search"
                  value="SEARCH"
                  class="ontario-button ontario-button--primary general-focus"
                >
                  Soumettre
                </button>
                <button
                  aria-label="Press Enter to open clear form"
                  class="ontario-button ontario-button--secondary general-focus"
                  id="clear"
                  type="reset"
                  title="Clear"
                  value="Clear"
                >
              Effacer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- include virtual="[ao_opac]/145/includes/rightPanel.htm"-->
</div>
</div>
