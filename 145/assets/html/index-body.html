<form method="post" class="mb-4" id="listSearch-form" action="^FIND^">
    <input type="hidden" name="KEYNAME" value="^KEYNAME^">
    <div class="row input-group">
        <div class="col-md-9" style="padding-right:0;">
            <input class="form-control" id="listSearch" type="text" name="KEYVALUE" placeholder="Tapez quelque chose pour rechercher des &eacute;l&eacute;ments de liste
            ">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary select" onclick="searchValue('listSearch-form', '^FIND^');">Recherche</button>
        </div>
    </div>
</form>


<div style="text-align: center;" id="myList">
    <button type="button" class="btn btn-primary" title="Pr&eacute;c&eacute;dent" onclick='clusterButton(event,"^PREV^")'>Pr&eacute;c&eacute;dent</button>
    <button type="button" class="btn btn-primary" title="Suivant" onclick='clusterButton(event,"^NEXT^")'>Suivant</button>
</div>
</div>
&nbsp;

<div id="search-value-wraper">
    <select class="form-control" id="search-value" name="keyvalue_list" size="15">
          ^INDEX_LIST^
  </select> &nbsp;

    <div style="text-align: center;">
        <button type="button" class="btn btn-primary" title="D'abord" onclick='clusterButton(event,"^FIRST^")'>D'abord</button>
        <button type="button" class="btn btn-primary" title="Dernier" onclick='clusterButton(event,"^LAST^")'>Dernier</button>
    </div>
</div>
