<title>Archives of Ontario - No Results</title>


<div id='Content-Wrapper' class='d-flex flex-row'>

    <!-- include virtual="[AO_INCLUDES]leftPanel.htm"-->

    <div id='Panel-Main' class='Panel-Main Main-Content d-flex flex-column align-items-center'>
        <h1>No Enquiry Records</h1>
        <div class='Form-Wrapper'>
            <p style='font-size: 2em; text-align: center;'>
                There are no available enquiries. Click the Submit an Enquiry link to start an enquiry.
            </p>
            <form id='Main-Form' method="post" name="simple_search" action="?UNIONSEARCH&APPLICATION=UNION_VIEW&ERRMSG=[AO_INCLUDES]error/norecord.htm">
                <span id='Option-Choice'>Option 1: Keyword Search</span>
                <span id='Number-Results'></span>
                <div class='Input-Wrapper d-flex flex-column'>
                    <label>Enter a search term or terms:</label>
                    <input id="simple_search_input" type='text' title="Enter a search term or terms" name="KEYWORD_CLUSTER" />
                </div>
                <div class='Radio-Wrapper d-flex justify-content-evenly'>
                    <span>
                        <input type='radio' id='All-Keywords' value='AND_WORD' name='FLDOP1' title="All of these keywords" value='Keyword Search'
                            onclick='onClickSearchOption(value)' checked>
                        <label for='All-Keywords'>All of these keywords</label>
                    </span>
                    <span>
                        <input type='radio' id='Any-Keywords' value='OR_WORD' name='FLDOP1' title="Any of these keywords" value='Keyword Search'
                            onclick='onClickSearchOption(value)' />
                        <label for='Any-Keywords'>Any of these keywords</label>
                    </span>
                    <span>
                        <input type='radio' id='Exact-Phrase' value='ADJ_WORD' name='FLDOP1' title="Exact Phrase" value='Exact Search'
                            onclick='onClickSearchOption(value)' />
                        <label for='Exact-Phrase'>Exact Phrase</label>
                    </span>
                </div>
                <div class='Search-Options-Wrapper d-flex justify-content-evenly'>
                    <input class='Search-Option-Button' type='submit' title="Search" value='SEARCH' />
                    <a href='^SESSID^?GET&FILE=[AO_ASSETS]html/advancedsearch.html'>ADVANCED SEARCH</a>
                    <a href='#'>MORE SEARCH OPTIONS</a>
                </div>
            </form>
        </div>
    </div>

    <!-- include virtual="[AO_INCLUDES]rightPanel.htm"-->

</div>
</div>
