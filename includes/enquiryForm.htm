<div class="row">
    <div id="Enquiry-Form">
        <form method="POST" action="^SAVERECORD^">

            <div class="row g-3 Rale-Med">
                <div class="col-md-6 col-sm-12">
                    <label for="enqFullName" class="form-label">Full Name*</label>
                    <input id="enqFullName" type="text" class="form-control" placeholder="Full name" aria-label="Full name" name="ENQ_PATRON_NAME" required/>
                </div>
                <div class="col-md-6 col-sm-12 ">
                    <label for="enqEmail " class="form-label ">Email*</label>
                    <input name="ENQ_PATRON_EMAIL" id="enqEmail" type="email" class="form-control" size="25" placeholder="Email" aria-label="Email" required />
                </div>
            </div>


            <div class="row g-3 Rale-Med ">
                <div class="col-md-12 ">
                    <label for="enqTopic " class="form-label ">Topic*</label>
                    <select id="enqTopic " class="form-select Rale-Reg" disabled name="ENQ_TOPIC" required>
            <option class="Question-Option " value="Donations">I have a donation</option>
            <option class="Donation-Option " value="donation ">I have a donation</option>
            <option class="FOI-Option ">I have a FOI request</option>
          </select>
                </div>
            </div>

            <div class="row g-3 ">
                <div class="col-md-12 ">
                    <label for="enqDetail Rale-Med ">Detail*</label>
                    <textarea class="form-control Rale-Reg " placeholder="Leave a comment here " id="enqDetail" name="ENQ_TOPIC_DETAIL" required></textarea>
                </div>
            </div>

            <div class="row g-3 ">
                <div class="col-md-6 col-sm-12 ">
                    <label for="enqPriority " class="form-label Rale-Med ">Priority</label>
                    <select id="enqPriority" class="form-select Rale-Med " name="ENQ_PRIORITY">
            <option selected>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
                </div>
                <div class="col-md-6 col-sm-12 ">
                    <label for="enqAffliation " class="form-label Rale-Med ">Affliation*</label>
                    <input name="ENQ_AFFILIATE" id="enqAffliation" type="text " class="form-control " placeholder="Affliation " aria-label="Affliation " required/>
                </div>
            </div>

            <div class="row Rale-Med " id="Enquiry-Button ">
                <div class="col-md-6 " id="submitBtn ">
                    <button class="btn btn-primary " type="submit ">
            Submit
          </button>
                </div>
                <div class="col-md-6 " id="cancelBtn ">
                    <a href="^SESSID^?GET&FILE=[AO_ASSETS]html/enquiry.html ">
                        <button class="btn btn-secondary ">
              Cancel
            </button></a>
                </div>
            </div>
        </form>
    </div>
</div>
