<div class="row">
  <div id="Enquiry-Form">
    <form>
      <div class="row g-3">
        <div class="col-md-6 col-sm-12">
          <label for="enqFirstName" class="form-label">First Name</label>
          <input
            id="enqFirstName"
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="enqLastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="enqLastName"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-6 col-sm-12">
          <label for="enqEmail" class="form-label">Email</label>
          <input
            id="enqEmail"
            type="text"
            class="form-control"
            placeholder="Email"
            aria-label="Email"
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="enqPhone" class="form-label">Telephone</label>
          <input
            id="enqPhone"
            type="text"
            class="form-control"
            placeholder="Telephone"
            aria-label="Telephone"
          />
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-12">
          <label for="enqTopic" class="form-label">Topic</label>
          <select id="enqTopic" class="form-select">
            <option selected>I have a question</option>
            <option>I have a donation</option>
            <option>I have a FOI request</option>
          </select>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-12">
          <label for="enqDetail">Detail</label>
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="enqDetail"
          ></textarea>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-6 col-sm-12">
          <label for="enqPriority" class="form-label">Priority</label>
          <select id="enqPriority" class="form-select">
            <option selected>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="enqAffliation" class="form-label">Affliation</label>
          <select id="enqAffliation" class="form-select">
            <option selected>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
      </div>

      <div class="row" id="Enquiry-Button">
        <div class="col-md-6" id="submitBtn">
          <button class="btn btn-primary" type="submit">
            Submit
          </button>
        </div>
        <div class="col-md-6" id="cancelBtn">
          <button class="btn btn-secondary">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
