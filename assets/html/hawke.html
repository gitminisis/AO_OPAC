<!-- include virtual="[AO_INCLUDES]header.htm"-->
<title>Immigration Records</title>

<div id="Content-Wrapper" class="Content-Wrapper">
  <!-- include virtual="[AO_INCLUDES]leftPanel.htm"-->
  <div id="home-main-wrapper" style="width: 100%">
    <div id="banner">
      <img
        id="banner-img-hawke"
        src="/assets/img/banner-immigration.jpg"
        alt="A banner of the Toronto Emigrant Office Assisted Immigration Registers Database"
      />
    </div>
    <div
      style="width: 100%"
      id="Panel-Main"
      class="Panel-Main Main-Content d-flex flex-column align-items-center"
    >
      <div id="maincontent">
        <div id="advanced-search-container">
          <div id="hawke-home-page" class="Form-Wrapper">
            <h1 class="Rale-Bold Main-Content-Heading">
              Search immigration record collection
            </h1>

            <form
              id="Main-Form"
              class="minimum-font-size Advanced-Form"
              method="post"
              name="simple_search"
              action="^home_sessid^?SEARCH&DATABASE=HAWKE&ERRMSG=[AO_INCLUDES]error/norecordHawke.htm"
            >
              <span class="Rale-Reg">
                <p>Enter a search term in one or more fields below.</p>
              </span>

              <!-- Last name -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="SURNAME">
                  Search by last name
                </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B01"
                      id="B01"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="SURNAME"
                    aria-label="Search by Last name"
                    title="Last Name"
                    autofocus
                  />
                </div>
              </div>
              <!-- Last name -->

              <!-- First name -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="GIVENNAME">
                  Search by first name
                </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B02"
                      id="B02"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="GIVENNAME"
                    aria-label="Search by First name"
                    title="First Name"
                  />
                </div>
              </div>
              <!-- First name -->

              <!-- Nationality -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="NATION">
                  Search by nationality
                </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B03"
                      id="B03"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="NATION"
                    aria-label="Search by Nationality"
                    title="Nationality"
                  />
                </div>
              </div>
              <!-- Nationality -->

              <!-- Trade -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="TRADEWHOLE">
                  Search by trade
                </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B04"
                      id="B04"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="TRADEWHOLE"
                    aria-label="Search by Trade"
                    title="Trade"
                  />
                </div>
              </div>
              <!-- Trade -->

              <!-- Ship -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="SHIPWHOLE">
                  Search by ship
                </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B05"
                      id="B05"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="SHIPWHOLE"
                    aria-label="Search by Ship"
                    title="Ship"
                  />
                </div>
              </div>
              <!-- Ship -->

              <!-- Destination -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="DESTWHOLE">
                  Search by destination
                </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B06"
                      id="B06"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="DESTWHOLE"
                    aria-label="Search by Destination"
                    title="Destination"
                  />
                </div>
              </div>
              <!-- Destination -->

              <!-- Year -->
              <div class="input-wrap ontario-form-group">
                <label class="ontario-label" for="YEAR"> Search by year </label>
                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B07"
                      id="B07"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="YEAR"
                    aria-label="Search by Year"
                    title="Year"
                  />
                </div>
              </div>
              <!-- Year -->

              <div class="Search-Options-Wrapper d-flex">
                <button
                  aria-label="Press Enter to submit form"
                  type="submit"
                  title="Search"
                  value="SEARCH"
                  class="ontario-button ontario-button--primary general-focus"
                >
                  Search
                </button>
                <button
                  aria-label="Press Enter to open clear form"
                  class="ontario-button ontario-button--secondary general-focus"
                  id="clear"
                  type="reset"
                  title="Clear"
                  value="Clear"
                >
                  Clear all
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- include virtual="[AO_INCLUDES]rightPanel.htm"-->
</div>
<!-- include virtual="[AO_INCLUDES]advSearchBrowse.htm"-->
