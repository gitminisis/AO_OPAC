<!-- include virtual="[AO_INCLUDES]header.htm"-->
<title>Immigration Records</title>

<div id="Content-Wrapper" class="Content-Wrapper">
  <!-- include virtual="[AO_INCLUDES]leftPanel.htm"-->
  <div id="home-main-wrapper">
    <div id="banner">
      <img
        id="banner-img-hawke"
        src="/assets/img/banner-immigration.jpg"
        alt="A banner of the Toronto Emigrant Office Assisted Immigration Registers Database"
      />
    </div>
    <div
      id="Panel-Main"
      class="Panel-Main Main-Content d-flex flex-column align-items-center"
    >
      <div id="maincontent">
        <div id="homepage-container">
          <div id="hawke-content-container">
            <div id="hawke-home-page" class="Form-Wrapper">
              <h1 class="Rale-Bold Main-Content-Heading">
                Search immigration record collection
              </h1>

              <form
                id="Main-Form"
                class="minimum-font-size Advanced-Form"
                method="post"
                name="simple_search"
                action="^home_sessid^?unionsearch&KEEP=Y&APPLICATION=UNION_VIEW&language=144&DATABASE=HAWKE&ERRMSG=[AO_INCLUDES]error/norecordHawke.htm"
              >
                <span class="Rale-Reg">
                  <p>Enter a search term in one or more fields below.</p>
                </span>

                <!-- Last name -->
                <div class="input-wrap ontario-form-group">
                  <label class="ontario-label" for="KEYNAMES">
                    Search by last name
                  </label>
                  <div class="input-group mb-3 Rale-Reg">
                    <div
                      class="input-group-prepend adv-operator-container"
                      hidden
                    >
                      <select
                        name="B01"
                        id="B01"
                        aria-label="Select operator"
                        class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                      >
                        <option value="and" selected="">And</option>
                      </select>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      name="SURNAME"
                      aria-label="Search by Last name"
                      placeholder="Last Name"
                      title="Last Name"
                      autofocus
                    />
                  </div>
                </div>
                <!-- Last name -->

                <!-- First name -->
                <div class="input-wrap ontario-form-group">
                  <label class="ontario-label" for="KEYNAMES">
                    Search by last name
                  </label>
                  <div class="input-group mb-3 Rale-Reg">
                    <div
                      class="input-group-prepend adv-operator-container"
                      hidden
                    >
                      <select
                        name="B02"
                        id="B02"
                        aria-label="Select operator"
                        class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                      >
                        <option value="and" selected="">And</option>
                      </select>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      name="GIVENNAME"
                      aria-label="Search by First name"
                      placeholder="First Name"
                      title="First Name"
                    />
                 
                  </div>
                </div>
                <!-- First name -->

                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B03"
                      id="B03"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="NATION"
                    aria-label="Search by Nationality"
                    placeholder="Nationality"
                    title="Nationality"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-md btn-outline waves-effect m-0 px-3 py-2 z-depth-0 general-focus"
                      aria-label="Browse Nationalities"
                      data-bs-toggle="modal"
                      data-bs-target="#fullHeightModalRight"
                      id="NATION_CL"
                      aria-label="Browse Nationality"
                    >
                      <i class="fas fa-bars"></i>
                    </button>
                  </div>
                </div>

                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B04"
                      id="B04"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="TRADEWHOLE"
                    aria-label="Search by Trade"
                    placeholder="Trade"
                    title="Trade"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-md btn-outline waves-effect m-0 px-3 py-2 z-depth-0 general-focus"
                      aria-label="Browse Trades"
                      data-bs-toggle="modal"
                      data-bs-target="#fullHeightModalRight"
                      id="TRADEWHOLE_CL"
                      aria-label="Browse Trade"
                    >
                      <i class="fas fa-bars"></i>
                    </button>
                  </div>
                </div>

                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B05"
                      id="B05"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="SHIPWHOLE"
                    aria-label="Search by Ship"
                    placeholder="Ship"
                    title="Ship"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-md btn-outline waves-effect m-0 px-3 py-2 z-depth-0 general-focus"
                      aria-label="Browse Ships"
                      data-bs-toggle="modal"
                      data-bs-target="#fullHeightModalRight"
                      id="SHIPWHOLE_CL"
                      aria-label="Browse Ship"
                    >
                      <i class="fas fa-bars"></i>
                    </button>
                  </div>
                </div>

                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B06"
                      id="B06"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="DESTWHOLE"
                    aria-label="Search by Destination"
                    placeholder="Destination"
                    title="Destination"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-md btn-outline waves-effect m-0 px-3 py-2 z-depth-0 general-focus"
                      aria-label="Browse Destinations"
                      data-bs-toggle="modal"
                      data-bs-target="#fullHeightModalRight"
                      id="DESTWHOLE_CL"
                      aria-label="Browse Destination"
                    >
                      <i class="fas fa-bars"></i>
                    </button>
                  </div>
                </div>

                <div class="input-group mb-3 Rale-Reg">
                  <div
                    class="input-group-prepend adv-operator-container"
                    hidden
                  >
                    <select
                      name="B07"
                      id="B07"
                      aria-label="Select operator"
                      class="btn btn-md m-0 px-3 py-2 z-depth-0 general-focus waves-effect"
                    >
                      <option value="and" selected="">And</option>
                    </select>
                  </div>

                  <input
                    type="text"
                    class="form-control"
                    name="YEAR"
                    aria-label="Search by Year"
                    placeholder="Year"
                    title="Year"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-md btn-outline waves-effect m-0 px-3 py-2 z-depth-0 general-focus"
                      aria-label="Browse Years"
                      data-bs-toggle="modal"
                      data-bs-target="#fullHeightModalRight"
                      id="YEAR_CL"
                      aria-label="Browse Year"
                    >
                      <i class="fas fa-bars"></i>
                    </button>
                  </div>
                </div>

                <div id="Search-Form-Buttons-Hawke">
                  <button
                    id="Submit-Button-Hawke"
                    class="main-form-btn Rale-Bold general-focus"
                    type="submit"
                    title="Submit"
                    value="SEARCH"
                  >
                    Search
                  </button>
                  <button
                    id="Clear-Button-Hawke"
                    class="main-form-btn Rale-Bold general-focus"
                    id="clear"
                    type="reset"
                    title="Clear"
                    value="SEARCH"
                  >
                    Clear
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- include virtual="[AO_INCLUDES]rightPanel.htm"-->
</div>
