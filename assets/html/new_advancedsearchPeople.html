<title>Advanced Search - Library</title>

<div id="Content-Wrapper" class="Content-Wrapper">
  <!-- include virtual="[AO_INCLUDES]home/leftPanel.html"-->

  <div
    id="Panel-Main"
    class="Panel-Main Main-Content d-flex flex-column align-items-center"
  >
    <div id="maincontent">
      <div id="advanced-search-container">
        <div class="Form-Wrapper">
          <h1 class="Rale-Bold Main-Content-Heading">Search by person</h1>
          <p class="subheader">
            Search for artists or other people who donated or created material.
          </p>
          <form
            id="Main-Form"
            class="Advanced-Form"
            method="post"
            name="adv_search"
            action="^SEARCH^&DATABASE=PEOPLE_VAL_SYN&ERRMSG=[AO_INCLUDES]error/norecordPeople.htm"
          >
            <!-- KEYWORDS INPUT -->
            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="KEYWORDS">
                Search the creator's name
              </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B01"
                    id="B01"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="KEYWORDS"
                  aria-label="Search by Keywords"
                  placeholder="Keywords"
                  title="Keywords"
                  autofocus
                />

            <button
              type="button"

              id="KEYWORDS_PEOPLE"
              aria-label="Browse Keywords"
            >
              <i class="fas fa-bars"></i>
            </button>
          </div> -->
              </div>
            </div>
            <!-- KEYWORDS INPUT -->

            <!-- KEYNAMES INPUT -->
            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="KEYNAMES">
                Search the description or biography of a creator
              </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B02"
                    id="B02"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="KEYNAMES"
                  aria-label="Search by Key names"
                  placeholder="Key names"
                  title="Key names"
                />
                <!-- <div class="input-group-append">
                  <button
                    type="button"
                    class="btn btn-md btn-outline waves-effect general-focus m-0 px-3 py-2 z-depth-0"
                    aria-label="Browse Key names"
                    data-bs-toggle="modal"
                    data-bs-target="#fullHeightModalRight"
                    id="KEYNAMES_PEOPLE"
                    aria-label="Browse Keynames"
                  >
                    <i class="fas fa-bars"></i>
                  </button>
                </div> -->
              </div>
            </div>
            <!-- KEYNAMES INPUT -->

            <!-- P_AUTH_TYPE INPUT -->
            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="P_AUTH_TYPE">
                Select name type
              </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B03"
                    id="B03"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>
                <select
                  name="P_AUTH_TYPE"
                  id="P_AUTH_TYPE"
                  aria-label="Select Authority type"
                  class="form-control"
                  aria-label="Search by "
                >
                  <option value="" selected>Select Authority Type</option>
                  <option value="Family Name">Family Name</option>
                  <option value="Personal Name">Personal Name</option>
                </select>
                <!-- <div class="input-group-append">
                  <button
                    disabled

                    aria-label="Browse Authority Types"

                    <i class="fas fa-bars"></i>
                  </button>
                </div> -->
              </div>
            </div>
          
            <!-- P_AUTH_TYPE INPUT -->

            <div class="Search-Options-Wrapper d-flex ">
              <button
                aria-label="Press Enter to submit form"
                type="submit"
                title="Search"
                value="SEARCH"
                class="ontario-button ontario-button--primary general-focus"
              >
                Search
              </button>
              <button
                aria-label="Press Enter to open clear form"
                class="ontario-button ontario-button--secondary general-focus"
                id="clear"
                type="reset"
                title="Clear"
                value="Clear"
              >
                Clear all
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
