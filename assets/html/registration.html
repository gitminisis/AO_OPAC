<title>Registration</title>

<div id="Content-Wrapper" class="Content-Wrapper">
    <!-- include virtual="[AO_INCLUDES]leftPanel.htm"-->
    <div id="Panel-Main" class="Panel-Main Main-Content d-flex flex-column align-items-center">
        <div class="container-fluid" id="grad1">
            <div class="row justify-content-center mt-0">
                <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
                    <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                        <h2 class="Rale-Extra">
                            <strong>Sign Up Your User Account</strong>
                        </h2>
                        <p class="Rale-Reg">Fill all form field to go to next step</p>
                        <div class="row">
                            <div class="col-md-12 mx-0">
                                <form id="msform" method="POST" action="^saverecord^&RETURN_URL=[AO_ASSETS]html%5cconfirmation.html">
                                    <input type="text" name="SISN" placeholder="Address 1" value="93" hidden/>
                                    <input type="text" name="c_reg_status" placeholder="Address 1" value="NEW" hidden />
                                    <ul id="progressbar">
                                        <li class="active Rale-Bold" id="account">
                                            <strong>Your Details</strong>
                                        </li>
                                        <li id="personal" class="Rale-Bold">
                                            <strong>Current Addess</strong>
                                        </li>
                                        <li id="payment" class="Rale-Bold">
                                            <strong>Reason for Visit</strong>
                                        </li>
                                    </ul>

                                    <fieldset>
                                        <div class="form-card">
                                            <h2 class="fs-title Rale-Bold">Your Details</h2>
                                            <input class="Rale-Reg" type="text" name="C_TITLE" placeholder="Title" />
                                            <input class="Rale-Reg" type="text" name="C_NAME_FIRST" placeholder="First Name*" required/>
                                            <input class="Rale-Reg" type="text" name="C_NAME_LAST" placeholder="Last Name*" required/>
                                            <input class="Rale-Reg" type="email" name="C_EMAIL" placeholder="Email address*" size="25" required/>
                                        </div>
                                        <button class="next action-button btn btn-primary Rale-Reg" type="button" name="next">
                      Next
                    </button>
                                    </fieldset>





                                    <fieldset>
                                        <div class="form-card">
                                            <h2 class="fs-title">Current Address</h2>
                                            <input type="text" name="C_STREET" placeholder="Address 1" />
                                            <input type="text" name="C_STREET2" placeholder="Address 2" />
                                            <input type="text" name="C_CITY" placeholder="City" />
                                            <input type="text" name="C_PROV_STATE" placeholder="Province/State" />
                                            <input type="text" name="C_POSTAL_ZIP" placeholder="Postal Code" />
                                            <input type="text" name="C_COUNTRY" placeholder="Country" />
                                        </div>
                                        <button type="button" name="previous" class="previous action-button-previous btn btn-primary">
                      Previous
                    </button>
                                        <button type="button" name="next" class="next action-button btn btn-primary">
                      Next
                    </button>
                                    </fieldset>

                                    <fieldset>
                                        <div class="form-card">
                                            <h2 class="fs-title">Reason for visit</h2>
                                            <strong>What is the main reason for wishing to visit Archives of Ontario?
                      </strong>
                                            <p>(Please select one from the list)</p>

                                            <div class="form-check">
                        <input class="form-check-input" type="radio" name="C_RES_PURPOSE" id="flexRadioDefault1" value="Personal leisure/recreation" checked/>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Personal leisure/recreation
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="C_RES_PURPOSE" id="flexRadioDefault2" value="Non-leisure personal or family business"/>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Non-leisure personal or family business
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="C_RES_PURPOSE" id="flexRadioDefault3" value="Formal education as teacher"/>
                        <label class="form-check-label" for="flexRadioDefault3">
                          Formal education as teacher
                        </label>
                      </div>
                    </div>

                                            <button type="button" class="previous action-button-previous btn btn-primary">
                        Previous
                      </button>
                                            <button id="submit_registation" type="submit" class=" action-button btn btn-primary">
                        Confirm
                      </button>
                                    </fieldset>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- include virtual="[AO_INCLUDES]rightPanel.htm"-->
    </div>

    <!-- include virtual="[AO_INCLUDES]footer.htm"-->
