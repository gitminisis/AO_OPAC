<!-- include virtual="[AO_INCLUDES]header.htm"-->
<title>Organization search - Archives of Ontario</title>

<div id="Content-Wrapper" class="Content-Wrapper">
    <!-- include virtual="[AO_INCLUDES]leftPanel.htm"-->

    <div id="Panel-Main" class="Panel-Main Main-Content d-flex flex-column align-items-center">
        <div id="maincontent">
            <div id="advanced-search-container">
                <div class="Form-Wrapper">
                    <h1 class="Rale-Bold Main-Content-Heading">Search by organization</h1>
                    <p class="subheader">
                        Search for organizations (such as a government offices or private institutions) that donated or created material.
                    </p>
                    <form id="Main-Form" class="Advanced-Form" method="post" name="adv_search" action="^SEARCH^&DATABASE=ORGANIZATION_VAL_SYN&AUX_SESSID=AO_SHARED&ERRMSG=[AO_INCLUDES]error/norecordOrganization.htm">
                        <div class="input-wrap ontario-form-group">
                            <label class="ontario-label" for="KEYNAMES">
                Search the creator's name
              </label>
                            <div class="input-group mb-3 Rale-Reg">
                                <div class="input-group-prepend adv-operator-container">
                                    <select name="B01" id="B01" aria-label="Select operator" class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus">
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                                </div>

                                <input type="text" class="form-control" name="KEYNAMES" aria-label="Search by Keywords" title="Keywords" autofocus />
                            </div>
                        </div>
                        <div class="input-wrap ontario-form-group">
                            <label class="ontario-label" for="KEYWORDS">
                Search the description  of a creator
              </label>
                            <div class="input-group mb-3 Rale-Reg">
                                <div class="input-group-prepend adv-operator-container">
                                    <select name="B02" id="B02" aria-label="Select operator" class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus">
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                                </div>

                                <input type="text" class="form-control" name="KEYWORDS" aria-label="Search by Key names " title="Key names" />
                            </div>
                        </div>

                        <div class="input-wrap ontario-form-group">
                            <label class="ontario-label" for="VENDOR_ROLE">
                Select an organization type
              </label>

                            <div class="input-group mb-3 Rale-Reg">
                                <div class="input-group-prepend adv-operator-container">
                                    <select name="B03" id="B03" aria-label="Select operator" class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus">
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                                </div>
                                <select name="VENDOR_ROLE" id="VENDOR_ROLE" aria-label="Select Vendor" class=" ontario-input ontario-dropdown people-select">
                  <option value="" selected>Select</option>
                  <option value="A Ontario Government Name">
                    A Ontario Government Name
                  </option>
                  <option value="B Ontario Government Name">
                    B Ontario Government Name
                  </option>
                  <option value="C Ontario Government Name">
                    C Ontario Government Name
                  </option>
                  <option value="Corporate Name">Corporate Name</option>
                  <option value="Geographic Name">Geographic Name</option>
                  <option value="Other">Other</option>
                </select>
                            </div>
                        </div>

                        <div class="input-wrap ontario-form-group">
                            <label class="ontario-label" for="DATES_EXISTED">
                Enter an exact year or range of years that the organization
                existed
              </label>
                            <p class="ontario-hint" id="hint-text-example-hint">
                                For example, "1867" or "1980-1990".
                            </p>

                            <div class="input-group mb-3 Rale-Reg">
                                <div class="input-group-prepend adv-operator-container">
                                    <select name="B04" id="B04" aria-label="Select operator" class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus">
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                                </div>
                                <input type="text" class="form-control" name="DATES_EXISTED" aria-label="Search by Date existed" title="Date Existed" />
                            </div>
                        </div>

                        <div class="Search-Options-Wrapper d-flex">
                            <button aria-label="Press Enter to submit form" type="submit" title="Search" value="SEARCH" class="ontario-button ontario-button--primary general-focus">
                Search
              </button>
                            <button aria-label="Press Enter to open clear form" class="ontario-button ontario-button--secondary general-focus" id="clear" type="reset" title="Clear" value="Clear">
                Clear all
              </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="search-tips-container">
            <!-- include virtual="[AO_INCLUDES]advancedOrgSearchTips.html"-->
        </div>
    </div>

    <!-- include virtual="[AO_INCLUDES]rightPanel.htm"-->
</div>
<!-- include virtual="[AO_INCLUDES]advSearchBrowse.htm"-->

<!-- include virtual="[AO_INCLUDES]footer.htm"-->
