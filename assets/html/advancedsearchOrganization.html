                            <div class="input-group mb-3 Rale-Reg">

                                        <option value="and not">Not</option>
                                    </select>
                                </div>
                                
                                <input type="text" class="form-control" name="KEYWORDS"  aria-label="Search by Keywords" placeholder="Keywords" title="Keywords" autofocus>

                                    <button type="button" class="btn btn-md btn-outline waves-effect general-focus m-0 px-3 py-2 z-depth-0" data-bs-toggle="modal" data-bs-target="#fullHeightModalRight" id="KEYWORDS" aria-label="Browse Keywords"><i class="fas fa-bars"></i></button>
