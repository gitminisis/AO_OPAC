            <div id='Panel-Main' class='Panel-Main Main-Content d-flex flex-column align-items-center'>
                <h1  class='Rale-Extra'>Advanced Search</h1>
                <div class='Form-Wrapper'>
                   
                    <form id='Main-Form' class="Advanced-Form" method="post" name="adv_search" action="?UNIONSEARCH&application=union_view&language=144&SIMPLE_EXP=Y&ERRMSG=[AO_INCLUDES]error/norecord.htm">
                        

                        <div class="input-group mb-3 Rale-Reg">
