<!DOCTYPE html>
<html lang="en">
    <!-- include virtual="[AO_INCLUDES]head.htm"-->
    <body>
        <!-- include virtual="[AO_INCLUDES]header.htm"-->
        <title>Advanced Search</title>

        <div id='Content-Wrapper' class='Content-Wrapper d-flex flex-row flex-wrap'>

            <!-- include virtual="[AO_INCLUDES]leftPanel.htm"-->

            <div id='Panel-Main' class='Panel-Main Main-Content d-flex flex-column align-items-center'>
                <h1  class='Rale-Extra'>Advanced Search</h1>
                <div class='Form-Wrapper'>
                   
                    <form id='Main-Form'>
                        
                        <span id='Number-Results'></span>
                        <div class='Input-Wrapper d-flex flex-column'>
                            <label class='Rale-Bold'>Keyword(s):</label>
                            <input type='text' />
                        </div>
                        <div class='Radio-Wrapper d-flex justify-content-evenly'>
                            <span>
                                <input type='radio' id='All-Keywords' name='search' value='Keyword Search' onclick='onClickSearchOption(value)'/ checked>
                                <label class='Rale-Med' for='All-Keywords'>All of these keywords</label>
                            </span>
                            <span>
                                <input type='radio' id='Any-Keywords' name='search' value='Keyword Search' onclick='onClickSearchOption(value)'/>
                                <label class='Rale-Med' for='Any-Keywords'>Any of these keywords</label>
                            </span>
                            <span>
                                <input type='radio' id='Exact-Phrase' name='search' value='Exact Search' onclick='onClickSearchOption(value)'/>
                                <label class='Rale-Med' for='Exact-Phrase'>Exact Phrase</label>
                            </span>
                        </div>

                        <ul class="advsearch_checkbox">
                            <li>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label Rale-Med" for="flexCheckDefault">
                                    Architectural Drawings
                                </label>
                            </li>
                            <li>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label Rale-Med" for="flexCheckDefault">
                                    Photographs, Documentary Art and Posters
                                </label>
                            </li>
                            <li>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label Rale-Med" for="flexCheckDefault">
                                    Maps
                                </label>
                            </li>
                            <li>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label Rale-Med" for="flexCheckDefault">
                                    Sound Recordings
                                </label>
                            </li>
                            <li>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label Rale-Med" for="flexCheckDefault">
                                    Moving Images
                                </label>
                            </li>
                            <li>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label Rale-Med" for="flexCheckDefault">
                                    Textual Records (files and volumes)
                                </label>
                            </li>
                            <li>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label Rale-Med" for="flexCheckDefault">
                                    Artifacts
                                </label>
                            </li>
                            <li>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label Rale-Med" for="flexCheckDefault">
                                    Electronic Records
                                </label>
                            </li>
                        </ul>

                        <div class='Input-Wrapper d-flex flex-column Rale-Bold'>
                            <label>Archival Reference Code: <em>(eg. RG 22-5300 or F 229)</em></label>
                            <input type='text' />
                        </div>
                        <div class='Input-Wrapper d-flex flex-column Rale-Bold'>
                            <label>File/Item Reference Code: <em>(eg. F 245-23-0-160)</em></label>
                            <input type='text' />
                        </div>
                        <div class='Input-Wrapper d-flex flex-column Rale-Bold'>
                            <label>Creator Code:</label>
                            <input type='text' />
                        </div>
                        <div class='Input-Wrapper d-flex flex-column Rale-Bold'>
                            <label>Barcode:</label>
                            <input type='text' />
                        </div>
                        <div class='Search-Options-Wrapper d-flex justify-content-evenly'>
                            <input class='Search-Option-Button' type='button' value='SEARCH'/>
                            <a href='#'>MORE SEARCH OPTIONS</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- include virtual="[AO_INCLUDES]rightPanel.htm"-->

        </div>
        
        <!-- include virtual="[AO_INCLUDES]footer.htm"-->

    </body>
</html>
