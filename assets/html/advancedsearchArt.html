<title>Advanced Search - Art</title>

<div id="Content-Wrapper" class="Content-Wrapper">
  <!-- include virtual="[AO_INCLUDES]leftPanel.htm"-->

  <div
    id="Panel-Main"
    class="Panel-Main Main-Content d-flex flex-column align-items-center"
  >
    <div id="maincontent">
      <div id="advanced-search-container">
        <div class="Form-Wrapper">
          <h1 class="Rale-Bold Main-Content-Heading">Art advanced search</h1>
          <p class="subheader">
            Refine your search using one or many of the specific search fields
            below.
          </p>
          <form
            id="Main-Form"
            class="Advanced-Form"
            method="post"
            name="adv_search"
            action="^SEARCH^&DATABASE=COLLECTIONS_WEB&ERRMSG=[AO_INCLUDES]error/norecordArt.htm"
          >
            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="ACCESSION_NUMBER">
                Accession number
              </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B01"
                    id="B01"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="ACCESSION_NUMBER"
                  aria-label="Search by Accession Number"
                  title="Accession Number"
                  autofocus
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="LEGAL_TITLE"> Title </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B02"
                    id="B02"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="LEGAL_TITLE"
                  aria-label="Search by Title"
                  title="Title"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="OBJ_DESCRIPTION">
                Object description
              </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B03"
                    id="B03"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="OBJ_DESCRIPTION"
                  aria-label="Search by Object description"
                  title="Object Description"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="OBJECT_TYPE">
                Category or type
              </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B04"
                    id="B04"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="OBJECT_TYPE"
                  aria-label="Search by Category or Type"
                  title="Category/Type"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="SUB_KEYWORD"> Subject </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B05"
                    id="B05"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="SUB_KEYWORD"
                  aria-label="Search by Subject"
                  placeholder="Subject"
                  title="Subject"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="EARLY"> Date </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B06"
                    id="B06"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="EARLY"
                  aria-label="Search by Date"
                  title="Date"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="MAKER_FULLNAME"> Artist </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B07"
                    id="B07"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="MAKER_FULLNAME"
                  aria-label="Search by Maker Person"
                  title="Maker Person"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="MAKER_ORG">
                Maker organization
              </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B08"
                    id="B08"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="MAKER_ORG"
                  aria-label="Search by Maker Organization"
                  title="Maker Organization"
                />
              </div>
            </div>
            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="MEDIUM"> Medium </label>

              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B09"
                    id="B09"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="MEDIUM"
                  aria-label="Search by Medium"
                  title="Medium"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="MATERIAL_COO"> Material </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B10"
                    id="B10"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="MATERIAL_COO"
                  aria-label="Search by Material"
                  title="Material"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="OBJECT_STATUS"> Status </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B11"
                    id="B11"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="OBJECT_STATUS"
                  aria-label="Search by Status"
                  placeholder="Status"
                  title="Status"
                />
              </div>
            </div>

            <div class="Search-Options-Wrapper d-flex">
              <button
                aria-label="Press Enter to submit form"
                type="submit"
                title="Search"
                value="SEARCH"
                class="ontario-button ontario-button--primary general-focus"
              >
                Search
              </button>
              <button
                aria-label="Press Enter to open clear form"
                class="ontario-button ontario-button--secondary general-focus"
                id="clear"
                type="reset"
                title="Clear"
                value="Clear"
              >
                Clear all
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- include virtual="[AO_INCLUDES]rightPanel.htm"-->
</div>
