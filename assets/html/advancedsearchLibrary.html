<title>Advanced Search - Library</title>

<div id="Content-Wrapper" class="Content-Wrapper">
  <!-- include virtual="[AO_INCLUDES]leftPanel.htm"-->

  <div
    id="Panel-Main"
    class="Panel-Main Main-Content d-flex flex-column align-items-center"
  >
    <div id="maincontent">
      <div id="advanced-search-container">
        <div class="Form-Wrapper">
          <h1 class="Rale-Bold Main-Content-Heading">
            Library advanced search
          </h1>
          <p class="subheader">
            Refine your search using one or many of the specific search fields
            below.
          </p>
          <form
            id="Main-Form"
            class="Advanced-Form"
            method="post"
            name="adv_search"
            action="^SEARCH^&DATABASE=BIBLIO_WEB&ERRMSG=[AO_INCLUDES]error/norecordLibrary.htm"
          >
            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="ALL_TITLE_CL"> Title </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B01"
                    id="B01"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="ALL_TITLE_CL"
                  aria-label="Search by Title"
                  title="Title"
                  autofocus
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="AUTHOR_CL"> Author </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B02"
                    id="B02"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>

                <input
                  type="text"
                  class="form-control"
                  name="AUTHOR_CL"
                  aria-label="Search by Author"
                  title="Author"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="LIB_PUB_CL">
                Publication date
              </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B03"
                    id="B03"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="LIB_PUB_CL"
                  aria-label="Search by Publication date"
                  title="Publication Date"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="ISBN_CL"> ISBN </label>

              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B04"
                    id="B04"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="ISBN_CL"
                  aria-label="Search by ISBN"
                  title="ISBN"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="ISSN_CL"> ISSN </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B05"
                    id="B05"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="ISSN_CL"
                  aria-label="Search by ISSN"
                  title="ISSN"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="SUBJECT_CL"> Subject </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B06"
                    id="B06"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="SUBJECT_CL"
                  aria-label="Search by Subject"
                  title="Subject"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="MEDIA_TYPE_CL">
                Media Type
              </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B08"
                    id="B08"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="MEDIA_TYPE_CL"
                  aria-label="Search by Media type"
                  title="Media Type"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="BARCODE_CL"> Barcode </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B11"
                    id="B11"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="BARCODE_CL"
                  aria-label="Search by Barcode"
                  title="Barcode"
                />
              </div>
            </div>

            <div class="input-wrap ontario-form-group">
              <label class="ontario-label" for="RECORD_ID_CL">
                Record ID
              </label>
              <div class="input-group mb-3 Rale-Reg">
                <div class="input-group-prepend adv-operator-container">
                  <select
                    name="B12"
                    id="B12"
                    aria-label="Select operator"
                    class="btn btn-md m-0 px-3 py-2 z-depth-0 waves-effect general-focus"
                  >
                    <option value="and" selected="">And</option>
                    <option value="or">Or</option>
                    <option value="and not">Not</option>
                  </select>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="RECORD_ID_CL"
                  aria-label="Search by Record ID"
                  title="Record ID"
                />
              </div>
            </div>

            <div class="Search-Options-Wrapper d-flex">
              <button
                aria-label="Press Enter to submit form"
                type="submit"
                title="Search"
                value="SEARCH"
                class="ontario-button ontario-button--primary general-focus"
              >
                Search
              </button>
              <button
                aria-label="Press Enter to open clear form"
                class="ontario-button ontario-button--secondary general-focus"
                id="clear"
                type="reset"
                title="Clear"
                value="Clear"
              >
                Clear all
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- include virtual="[AO_INCLUDES]rightPanel.htm"-->
</div>
