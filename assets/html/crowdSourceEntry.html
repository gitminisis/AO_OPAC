        <form method="POST" id="cs-form" action="^saverecord^&RETURN_URL=[AO_ASSETS]html/crowdSourceConfirmation.html">
            <div class='Crowd-Body-Content d-flex flex-column align-items-center'>
                
                <div id="" class='Crowd-Container Panel-Main'>
                    <div id="Request-Page">
                        <div class="Page-Heading">
                            <h1 id="Reproduction" class="Rale-Bold d-flex justify-content-center ">CrowdSourced
                            </h1>
                            <hr>
                        </div>
                    </div>
    
                    <div class='Crowd-Body-Item d-flex flex-row'>
                        <div class='crowd-temp-start'></div>
                        <label class='Label Creator-Label' for='creator'><b>Creator:</b></label>
                        <input id='creator'class='Comments-Input' name='CREATOR' id='creator' type='text' readonly required>
                        <input name='CREATOR_ID' id='creator_id' type='hidden'>
                        <div class='crowd-temp-end'></div>
                    </div>
            
                    <div class='Crowd-Body-Item d-flex flex-row'>
                        <div class='crowd-temp-start'></div>
                        <label class='Label Item-Id-Label' for='itemId'><b>Item ID:</b></label>
                        <input id="itemId" class='Comments-Input' name='COMMENTS_ITEM_ID' id='Item-Id-Input' type='text' name='itemId' readonly>
                        <div class='crowd-temp-end'></div>
                    </div>
            
                    <div class='Crowd-Body-Item d-flex flex-row'>
                        <div class='crowd-temp-start'></div>
                        <label class='Label User-Id-Label' for='itemSrc'><b>Item Source:</b></label>
                        <input id="itemSrc" class='Comments-Input' name='COMMENTS_SOURCE' id='User-Item-Source' type='text' name='itemSrc' readonly>
                        <div class='crowd-temp-end'></div>
                    </div>
            
                    <div class='Crowd-Body-Item d-flex flex-row'>
                        <div class='crowd-temp-start'></div>
                        <label class='Label Comments-Keyword-Label' for='Comments-Keyword-Drop'><b>Comments Keyword:</b></label>
                        <div class='Comments-Keyword-Wrapper Comments-Input'>
                            <select id='Comments-Keyword-Drop' name='COMMENTS_KEYWORD'>
                                <option value='AIR TRANSPORT'>AIR TRANSPORT</option>
                                <option value='ARCHTECTURE'>ARCHTECTURE</option>
                                <option value='ATTORNEYS'>ATTORNEYS</option>
                                <option value='BANKRUPTS'>BANKRUPTS</option>
                                <option value='DEATHS'>DEATHS</option>
                                <option value='EMIGRATION'>EMIGRATION</option>
                                <option value='FOREIGN AFFAIRS'>FOREIGN AFFAIRS</option>
                                <option value='INDIGENOUS'>INDIGENOUS</option>
                                <option value='PENSIONS'>PENSIONS</option>
                            </select>
                        </div>
                        <div class='crowd-temp-end'></div>
                    </div>
            
                    <div class='Crowd-Body-Item d-flex flex-row'>
                        <div class='crowd-temp-start'></div>
                        <label class='Label Annotation-Label' for='Annotation-Drop'><b>Annotation Type:</b></label>
                        <div class='Annotation-Wrapper Comments-Input'>
                            <select id='Annotation-Drop' name='ANNOTATION_TYPE'>
                                <option value='Interpretation'>Interpretation</option>
                                <option value='Comments'>Comments</option>
                                <option value='Transcription'>Transcription</option>
                                <option value='Translated'>Translated</option>
                                <option value='Other'>Other</option>
                            </select>
                        </div>
                        <div class='crowd-temp-end'></div>
                    </div>
                    <div class='Crowd-Body-Item d-flex flex-row'>
                        <div class='Modal-Body-Item'>
                            <label for='Crowd-Source-Comment' hidden aria-hidden="true">Comment:</label>
                            <textarea id='Crowd-Source-Comment' name='COMMENTS' rows='4' cols='60' placeholder='Enter Comment Here' title='Enter Comment Here' onblur='validateComment()' autofocus></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div id="cs-btn-row" class="col-12">
                        <button id="cs-submit-btn" class="btn btn-primary general-focus" title='Submit' disabled>
                            Submit
                        </button>
                    </div>
                    </div>
                </div>
                
            </div>


        </form>
