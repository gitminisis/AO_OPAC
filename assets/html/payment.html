<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PaymentRequest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id='Content-Wrapper' class='Content-Wrapper'>
        <div id='Panel-Main' class='Panel-Main Main-Content d-flex flex-column align-items-center'> 
            <div id='Pay-Container'>
                <h2>Pay Request Information</h2>
                <input id='Pay-Language' type='text' hidden>
                <input id='Return-Cancel' type='text' hidden>
                <input id='Return-Success' type='text' hidden>
                <div class='Pay-Item'>
                     <label class='label Pay-Id-Label'>Client Id:</label>
                    <input id='Pay-Client-Id' type='number' readonly >
                </div>
                <div class='Pay-Item'>
                    <label class='label Pay-Prod-Label'>Product Id:</label>
                    <input id="Pay-Product-Id" type='text' readonly >
                </div>
                <div class='Pay-Item'>
                    <label class='label Pay-Amount-Label'>Pay Amount:</label>
                    <input id='Pay-Amount' type='number' readonly>
                </div>
                <button type='submit' title='Submit' class='action-button btn btn-primary'>Submit Order</button>
      
            </div>
        </div>
    </div>
</body>
</html>
