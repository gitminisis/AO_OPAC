<!DOCTYPE html>
<html lang="en">
    <!-- include virtual="[AO_INCLUDES]head.htm"-->

    <body>
        
        <!-- include virtual="[AO_INCLUDES]header.htm"-->
        <title>Home</title>
        
        
        <div id='Content-Wrapper' class='Content-Wrapper'>
            
        <!-- include virtual="[AO_INCLUDES]leftPanel.htm"-->

            <div id='Panel-Main' class='Panel-Main Main-Content d-flex flex-column align-items-center'>
                <h1 class="Rale-Extra">Welcome to the Archives of Ontario!</h1>
                <div class='Form-Wrapper'>
                    <p class='Form-Subheader Rale-Bold'>
                        This Ministerial Department is responsible of the collection, preservation and management of Ontario's History and Public Documentation
                    </p>
                    <form id='Main-Form'>
                        <span id='Option-Choice Rale-Bold'>Option 1: Keyword Search</span>
                        <span id='Number-Results'></span>
                        <div class='Input-Wrapper d-flex flex-column'>
                            <label class='Rale-Bold'>Enter a search term or terms:</label>
                            <input type='text' />
                        </div>
                        <div class='Radio-Wrapper d-flex justify-content-evenly'>
                            <span>
                                <input type='radio' id='All-Keywords' name='search' value='Keyword Search' onclick='onClickSearchOption(value)'/ checked>
                                <label for='All-Keywords Rale-Med'>All these keywords</label>
                            </span>
                        <span>
                                <input type='radio' id='Any-Keywords' name='search' value='Keyword Search' onclick='onClickSearchOption(value)'/>
                                <label for='Any-Keywords Rale-Med'>Any of these keywords</label>
                            </span>
                        <span>
                                <input type='radio' id='Exact-Phrase' name='search' value='Exact Search' onclick='onClickSearchOption(value)'/>
                                <label for='Exact-Phrase Rale-Med'>Exact Phrase</label>
                            </span>
                        </div>
                        <div class='Search-Options-Wrapper d-flex justify-content-evenly'>
                            <input class='Search-Option-Button' type='button' value='SEARCH'/>
                            <a href='^SESSID^?GET&FILE=[AO_ASSETS]html/advancedsearch.html' class='Rale-Med'>ADVANCED SEARCH</a>
                            <a href='#' class='Rale-Med'>MORE SEARCH OPTIONS</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- include virtual="[AO_INCLUDES]rightPanel.htm"-->
        </div>
    </div>
